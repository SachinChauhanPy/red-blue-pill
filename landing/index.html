<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Pill & Blue Pill</title>
  <link rel="icon" type="image/jpg" href="../assets/ADSC1.jpg">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK (Compat version for regular script tags) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <!-- Wrap everything in a container for background -->
  <div class="container">
    <!-- Floating Red Pills -->
    <div class="red-pill"></div>
    <div class="red-pill"></div>
    <div class="red-pill"></div>

    <!-- Floating Blue Pills -->
    <div class="blue-pill"></div>
    <div class="blue-pill"></div>
    <div class="blue-pill"></div>
    <div class="box">
      <!-- LOGO AT TOP CENTER -->
      <div class="logo-container">
        <img src="../assets/ADSC logo.png" alt="ADSC Logo" class="logo">
      </div>

      <!-- LOGIN BOX -->
      <form class="form" id="loginForm">
        <div class="title">
          Red Pill & Blue Pill<br>
          <span>Sign up for the game</span>
        </div>

        <input type="text" id="userFirstName" name="firstName" placeholder="Your First Name" class="input" required>

        <input type="text" id="userLastName" name="lastName" placeholder="Your Last Name" class="input" required>

        <input type="email" id="userEmail" name="email" placeholder="Your Email ID" class="input" required>


        <button class="button-confirm">Sign Up â†’</button>
        <div class="auth-divider" aria-hidden="true">or sign up with</div>
        <div class="google-sso-container">
          <div id="g_id_onload"
            data-client_id="520502471805-is78f60eef4mrvdd2bj9k8u1usr4g6c2.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-callback="handleGoogleSignIn" data-auto_prompt="false">
          </div>
          <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
            data-text="continue_with" data-size="large" data-logo_alignment="left"
            data-label="Sign up for the game">
          </div>
        </div>

        <p id="output"></p>
      </form>

      <!-- Success Message Container (Hidden by default) -->
      <div id="successContainer" style="display: none; text-align: center; width: 100%;">
      </div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js"></script>
</body>

</html>
