<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dashboard - ADSC</title>
  <link rel="icon" type="image/jpg" href="../assets/ADSC1.jpg">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-tertiary: #252d47;
      --text-primary: #ffffff;
      --text-secondary: #b0b8cc;
      --accent-blue: #00d4ff;
      --accent-cyan: #06b6d4;
      --error: #ff6b6b;
      --success: #10b981;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1332 50%, var(--bg-primary) 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      animation: slideInDown 0.8s ease-out;
    }

    .logo {
      width: clamp(100px, 20vw, 150px);
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.2));
    }

    h1 {
      font-size: clamp(32px, 8vw, 48px);
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, var(--accent-cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(26, 31, 58, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      animation: slideInUp 0.8s ease-out;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: rgba(0, 212, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 48px;
      font-weight: 700;
      color: var(--accent-blue);
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    .signups-section {
      background: rgba(26, 31, 58, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      animation: slideInLeft 0.8s ease-out 0.2s backwards;
    }

    .signups-section h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: var(--accent-cyan);
    }

    .signups-list {
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .signup-item {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      transition: all 0.3s ease;
      animation: slideInRight 0.5s ease-out;
    }

    .signup-item:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.3);
      transform: translateX(5px);
    }

    .signup-name {
      font-weight: 600;
      color: var(--accent-blue);
      margin-bottom: 5px;
    }

    .signup-email {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .signup-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 5px;
      opacity: 0.7;
    }

    .random-picker-section {
      background: rgba(26, 31, 58, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: slideInRight 0.8s ease-out 0.2s backwards;
    }

    .random-picker-section h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: var(--accent-cyan);
    }

    .pick-button {
      width: 100%;
      height: 60px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.25);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .pick-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .pick-button:hover::before {
      left: 100%;
    }

    .pick-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0, 212, 255, 0.35);
    }

    .pick-button:active {
      transform: translateY(-1px);
    }

    .pick-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: linear-gradient(135deg, #505060 0%, #606070 100%);
      box-shadow: none;
    }

    .selected-players {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .player-slot {
      background: rgba(255, 255, 255, 0.06);
      border: 2px dashed rgba(0, 212, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .player-slot.filled {
      border-style: solid;
      border-color: rgba(0, 212, 255, 0.6);
      background: rgba(0, 212, 255, 0.1);
    }

    .player-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-cyan);
    }

    .player-placeholder {
      color: var(--text-secondary);
      font-style: italic;
    }

    .delete-button {
      width: 100%;
      height: 50px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      background: var(--error);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .delete-button:hover {
      background: #ff4d4d;
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.35);
    }

    .scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 212, 255, 0.3);
      border-radius: 3px;
    }

    .scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 212, 255, 0.6);
    }

    .signups-list {
      scrollbar-color: rgba(0, 212, 255, 0.3) transparent;
      scrollbar-width: thin;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 1024px) {
      .content-wrapper {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .stats {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 32px;
      }

      .signups-section h2,
      .random-picker-section h2 {
        font-size: 20px;
      }

      .pick-button {
        height: 50px;
        font-size: 16px;
      }
    }
    .password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .password-box {
      background: var(--bg-secondary);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .password-box h2 {
      margin-bottom: 20px;
    }

    .password-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--bg-tertiary);
      background: var(--bg-primary);
      color: var(--text-primary);
      margin-bottom: 20px;
    }

    .password-submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: var(--accent-blue);
      color: var(--text-primary);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="passwordOverlay" class="password-overlay">
    <div class="password-box">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" class="password-input" placeholder="Password">
      <button id="passwordSubmit" class="password-submit">Unlock</button>
    </div>
  </div>
  <div class="container">
    <header>
      <img src="../assets/ADSC logo.png" alt="ADSC Logo" class="logo">
      <h1>Game Dashboard</h1>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalSignups">0</div>
        <div class="stat-label">Total Signups</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="onlineCount">0</div>
        <div class="stat-label">Registered Players</div>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="signups-section">
        <h2>Recent Signups</h2>
        <div class="signups-list scrollbar" id="signupsList">
          <p style="color: var(--text-secondary); text-align: center; margin-top: 20px;">Loading signups...</p>
        </div>
      </div>

      <div class="random-picker-section">
        <div>
          <h2>Random Player Picker</h2>
          <button class="pick-button" id="pickButton">üé≤ Pick 2 Random Players</button>
        </div>

        <div class="selected-players">
          <div class="player-slot" id="player1">
            <span class="player-placeholder">Player 1</span>
          </div>
          <div class="player-slot" id="player2">
            <span class="player-placeholder">Player 2</span>
          </div>
        </div>

        <div>
          <button id="deleteAllButton" class="delete-button">üóëÔ∏è Delete All Entries</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA1EDfp1QfsqF4xCHpAYUvXvt9-0Phauns",
      authDomain: "adsc-c7bf0.firebaseapp.com",
      projectId: "adsc-c7bf0",
      storageBucket: "adsc-c7bf0.firebasestorage.app",
      messagingSenderId: "381001857174",
      appId: "1:381001857174:web:2dcea87e2c31bf9ead6ab7",
      measurementId: "G-LXW6QCYBPJ",
      databaseURL: "https://adsc-c7bf0-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let allSignups = [];

    // Load signups in realtime
    function loadSignups() {
      database.ref("signups").on("value", (snapshot) => {
        if (snapshot.exists()) {
          allSignups = [];
          const data = snapshot.val();
          
          // Convert to array and sort by timestamp descending (newest first)
          Object.keys(data).forEach(key => {
            allSignups.push({
              id: key,
              ...data[key]
            });
          });

          allSignups.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

          // Update total count
          document.getElementById("totalSignups").textContent = allSignups.length;
          document.getElementById("onlineCount").textContent = allSignups.length;

          // Display signups
          displaySignups();
        } else {
          document.getElementById("signupsList").innerHTML = '<p style="color: var(--text-secondary); text-align: center; margin-top: 20px;">No signups yet.</p>';
        }
      });
    }

    function displaySignups() {
      const signupsList = document.getElementById("signupsList");
      signupsList.innerHTML = "";

      allSignups.forEach((signup, index) => {
        const date = new Date(signup.timestamp);
        const timeStr = date.toLocaleString('en-US', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        const signupEl = document.createElement("div");
        signupEl.className = "signup-item";
        signupEl.innerHTML = `
          <div class="signup-name">${index + 1}. ${signup.fullName}</div>
          <div class="signup-email">${signup.email}</div>
          <div class="signup-time">${timeStr}</div>
        `;
        signupsList.appendChild(signupEl);
      });
    }

    function pickTwoRandomPlayers() {
      if (allSignups.length < 2) {
        alert("Need at least 2 registered players!");
        return;
      }

      const button = document.getElementById("pickButton");
      button.disabled = true;
      button.textContent = "üé≤ Picking...";

      // Animate the picking
      let count = 0;
      const interval = setInterval(() => {
        const idx1 = Math.floor(Math.random() * allSignups.length);
        let idx2 = Math.floor(Math.random() * allSignups.length);
        while (idx2 === idx1) {
          idx2 = Math.floor(Math.random() * allSignups.length);
        }

        document.getElementById("player1").innerHTML = `<span class="player-name">${allSignups[idx1].firstName}</span>`;
        document.getElementById("player2").innerHTML = `<span class="player-name">${allSignups[idx2].firstName}</span>`;

        count++;
        if (count > 15) {
          clearInterval(interval);
          
          // Final selection
          const final1 = Math.floor(Math.random() * allSignups.length);
          let final2 = Math.floor(Math.random() * allSignups.length);
          while (final2 === final1) {
            final2 = Math.floor(Math.random() * allSignups.length);
          }

          const player1El = document.getElementById("player1");
          const player2El = document.getElementById("player2");

          player1El.classList.add("filled");
          player2El.classList.add("filled");
          player1El.innerHTML = `<span class="player-name">${allSignups[final1].fullName}</span>`;
          player2El.innerHTML = `<span class="player-name">${allSignups[final2].fullName}</span>`;

          button.disabled = false;
          button.textContent = "üé≤ Pick 2 Random Players";
        }
      }, 50);
    }

    // Event listeners
    document.getElementById("pickButton").addEventListener("click", pickTwoRandomPlayers);
    document.getElementById("deleteAllButton").addEventListener("click", deleteAllEntries);

    function deleteAllEntries() {
      if (confirm("Are you sure you want to delete all entries? This action cannot be undone.")) {
        database.ref("signups").remove()
          .then(() => {
            alert("All entries have been deleted.");
            window.location.reload();
          })
          .catch((error) => {
            alert("Error deleting entries: " + error.message);
          });
      }
    }

    // Password Protection
    const correctPasswordHash = "3ade3a548d45d5810d508893f147f0081f26c479fadc69aeb76c3eee156f7bc7"; // SHA-256 hash of salt + password
    const salt = "atmitya_salt_123";

    async function verifyPassword() {
      const input = document.getElementById("passwordInput").value;
      const encoder = new TextEncoder();
      const data = encoder.encode(salt + input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      if (hashHex === correctPasswordHash) {
        const overlay = document.getElementById("passwordOverlay");
        overlay.style.opacity = "0";
        setTimeout(() => {
          overlay.style.display = "none";
        }, 500);
      } else {
        alert("Incorrect password!");
        document.getElementById("passwordInput").value = "";
      }
    }

    document.getElementById("passwordSubmit").addEventListener("click", verifyPassword);
    document.getElementById("passwordInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        verifyPassword();
      }
    });

    // Load signups on page load
    loadSignups();
  </script>
</body>
</html>
